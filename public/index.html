<!DOCTYPE html>
<html>
  <head>
    <title>Web Chat</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="./style.css?v=0.13" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="./main.js?v=0.18" type="text/javascript"></script>
  </head>
  <body>
    <main class="container-md">
      <h3>Web Chat <span id="chat-status-text" class="badge rounded-pill text-bg-secondary">Desconectado</span></h3>
      <div id="chat-content-box"></div>
      <div id="chat-input-box">
        <div class="input-group mb-3">
          <input id="chat-input-text" type="text" class="form-control" placeholder="Escribir mensaje..." aria-label="Escribir mensaje..." aria-describedby="button-addon2" disabled>
          <button id="chat-input-send" class="btn btn-primary" type="button" id="button-addon2" disabled>Enviar</button>
        </div>
        <div class="input-group mb-3">
          <input id="chat-input-name" type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" aria-describedby="button-addon2">
          <button id="chat-input-open-close" class="btn btn-success" type="button" id="button-addon2">Conectarse</button>
        </div>
      </div>
    </main>
  </body>
</html>
