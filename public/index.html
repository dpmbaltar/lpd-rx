<!DOCTYPE html>
<html>
  <head>
    <title>Web Chat</title>
    <meta charset="UTF-8" />
    <link href="./style.css?v=0.7" rel="stylesheet" type="text/css" />
    <script src="./main.js?v=0.7" type="text/javascript"></script>
  </head>
  <body>
    <main>
      <div id="chat-content-box"></div>
      <div id="chat-status-bar">Desconectado</div>
      <div id="chat-input-box">
        <input id="chat-input-text" type="text" value="" placeholder="Escribir mensaje..." disabled />
        <input id="chat-input-send" type="button" value="Enviar" disabled />
        <input id="chat-input-open-close" type="button" value="Conectarse" />
      </div>
    </main>
  </body>
</html>
